<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GlobalTrackerPage.css">
</head>
<body>
    <!-- navigation bar -->
    <nav> 
        <div class="logo">
            <img src="AÌ‰nh/World_Tracker_Logo__1_-removebg-preview.png" alt="WorldChanges Logo"> 
        </div>    
        <div class="nav-elements">
            <a href="/"> Home</a>
            <a href="GlobalTrackerPage.html"> Global Tracker</a>
            <a href="/">City Tracker</a>
            <a href="/">Timeline Tracker</a>
            <a href="/">Periods Tracker</a>
        </div>
    </nav>

    <main>
        <section>
            <div class="filter-container">
                <h1>ClimaTrend</h1>
                <form>
                    <div class="filters">
                        <div class="filter-group">
                            <label for="country">Select Location</label>
                            <select id="country" name="country">
                                <option value="">Select</option>
                                <option value="USA">Global</option>
                                <option value="UK">UK</option>
                                <option value="Vietnam">Vietnam</option>
                                <!-- Add more countries -->
                            </select>
                        </div>

                        <div class="filter-group">
                            <label for="output">Output</label>
                            <select id="output" name="output">
                                <option value="">Select</option>
                                <option value="population">Population</option>
                                <option value="temperature">Temperature</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="start-year">Start Year</label>
                            <select id="start-year" name="start-year">
                                <option value="">Select</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <!-- Add more years -->
                            </select>
                        </div>
            
                        <div class="filter-group">
                            <label for="end-year">End Year</label>
                            <select id="end-year" name="end-year">
                                <option value="">Select</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <!-- Add more years -->
                            </select>
                        </div>
            
                        <div class="filter-group">
                            <label for="order">Order:</label>
                            <select id="order" name="order">
                                <option value="">Select</option>
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>

                        <button type="submit" class="search-btn">Search</button>
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <table class="result">
            <thead>
                <tr>
                    <th class="Country">Country</th>
                    <th class="StartYear">Start Year</th>
                    <th class="EndYear">End Year</th>
                    <th class="PopulationChange">Population Change</th>
                    <th class="AverageTemperature">Average Temperature</th>
                    <th class="TemperatureChange">Temperature Change</th>
                </tr>
            </thead>
        
            <tbody>
                <tr>
                    <td>Vietnam</td>
                    <td>1981</td>
                    <td>1994</td>
                    <td>948.529</td>
                    <td>23</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Thailand</td>
                    <td>1975</td>
                    <td>1991</td>
                    <td>241.529</td>
                    <td>29</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
