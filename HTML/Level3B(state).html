<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ClimateTrend Dashboard</title>
    <link rel='stylesheet' href='Level3B(state).css'>
</head>

<body>
    <div class='container'>

        <!-- Header & Navigation -->
        <div class='header'>
            <div class='logo'>
                <img src='images/World_Tracker_Logo__1_-removebg-preview.png' alt='WorldChanges Logo'>
            </div>
            <div class='header-elements'>
                <a href='/'>Home</a>
                <a href='/GlobalTracker'>Global Tracker</a>
                <a href='/CityTracker'>City Tracker</a>
                <a href='/TimeLineTracker'>Timeline Tracker</a>
                <a href='/PeriodTracker'>Periods Tracker</a>
            </div>
        </div>

        <div class='shadow'></div>

        <!-- Search Panel -->
        <div class='search-panel'>
            <div class='search-section'>
                <div class='search-title'>Display Region</div>
                <div class='select-wrapper'>
                    <form method='post' action='/GlobalTracker'>
                        <select name='select-boxfordisplay' class='select-boxfordisplayregion' onchange='this.form.submit()'>
                            <option value=''>--Select--</option>
                            <option value='Global'>Global</option>
                            <option value='Country'>Country</option>
                        </select>
                        <div class='select-arrow'></div>
                    </form>
                </div>
            </div>

            <!-- Additional Search Filters -->
            <div class='search-section'>
                <div class='search-title'>State</div>
                <div class='select-wrapper'>
                    <select class='select-boxfordisplay' id='orderby'>
                        <option value=''>--Select--</option>
                        <option value='Ascending'>Ascending</option>
                        <option value='Descending'>Descending</option>
                    </select>
                    <div class='select-arrow'></div>
                </div>
            </div>

            <div class='search-section'>
                <div class='search-title'>StartYear</div>
                <div class='select-wrapper'>
                    <select class='select-boxfordisplay' id='output'>
                        <option value=''>--Select--</option>
                        <option value='Year'>Year</option>
                        <option value='Population'>Population</option>
                        <option value='Average Temperature'>Average Temperature</option>
                    </select>
                    <div class='select-arrow'></div>
                </div>
            </div>

            <div class='search-section'>
                <div class='search-title'>Year Length</div>
                <div class='select-wrapper'>
                    <select class='select-boxfordisplay' id='OutputType'>
                        <option value=''>--Select--</option>
                        <option value='Raw Value'>Raw Value</option>
                        <option value='Proportion'>Proportion</option>
                    </select>
                    <div class='select-arrow'></div>
                </div>
            </div>


            <div class='search-section'>
                <div class='search-title'>Compare Range</div>
                <div class='select-wrapper'>
                    <select class='select-boxfordisplayfor-compareRnage' id='OutputType'>
                        <option value=''>--Select--</option>
                        <option value='Raw Value'>Raw Value</option>
                        <option value='Proportion'>Proportion</option>
                    </select>
                    <div class='select-arrow'></div>
                </div>
            </div>

            <div class='search-section'>
                <div class='search-title'>Output</div>
                <div class='select-wrapper'>
                    <select class='select-boxfordisplay' id='OutputType'>
                        <option value=''>--Select--</option>
                        <option value='Raw Value'>Raw Value</option>
                        <option value='Proportion'>Proportion</option>
                    </select>
                    <div class='select-arrow'></div>
                </div>
            </div>

            <!-- Search Button -->
            <button type='submit' class='search-button'>Search</button>
        </div>
        
        <button class="search-button">Search</button>

        <!-- Results Container -->
        <div class='results-container'>
            <div class='results-inner'>
                <table>
                    <thead>
                        <tr>
                            <th>COUNTRY</th>
                            <th>START YEAR</th>
                            <th>YEAR LENGTH</th>
                            <th>AVERAGE POPULATION</th>
                            <th>AVERAGE POPULATION<br/> & TEMPERATURE</th>
                            <th>TEMPERATURE AND POPULATION <br/> COMPARISON</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Results will go here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
</html>
