<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateTrend Dashboard</title>
    <link rel="stylesheet" href="level3A(landingPage).css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/World_Tracker_Logo__1_-removebg-preview.png" alt="WorldChanges Logo"> 
            </div>  
            <div class="header-elements">
                <a href="/LandingPage">Home</a>
                <a href="/GlobalTracker">Global Tracker</a>
                <a href='/CityTracker'>City Tracker</a>
                <a href="/TimeLineTracker">Timeline Tracker</a>
                <a href="/PeriodTracker">Periods Tracker</a>
            </div>
        </div>

        <div class="shadow"></div>
        
        <div class="search-panel">
            <div class="search-section">
                <div class="search-title">Display Region</div>
                <div class="select-wrapper">
                    <select class="select-boxforglobal">
                        <option>Global</option>
                        <option>Country</option>

                    </select>
                    <div class="select-arrow"></div>
                </div>
            </div>


        
        </div>

        <button class="search-button">Search</button>

        <div class="results-container">
            <div class="results-inner">
                <table>
                    <thead>
                        <tr>
                            <th>NO</th>
                            <th>NAME</th>
                            <th>YEAR</th>
                            <th>PERIOD</th>
                            <th>FIRST YEAR  <br/> TEMERATURE</th>
                            <th>LAST YEAR  <br/> TEMERATURE</th>
                            <th>CHANGE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>city name</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>

</body>

</html>
