<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateTrend Dashboard</title>
    <link rel="stylesheet" href="level3A(City).css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/World_Tracker_Logo__1_-removebg-preview.png" alt="WorldChanges Logo">
            </div>
            <div class="header-elements">
                <a href="/LandingPage">Home</a>
                <a href="/GlobalTracker">Global Tracker</a>
                <a href='/CityTracker'>City Tracker</a>
                <a href="/TimeLineTracker">Timeline Tracker</a>
                <a href="/PeriodTracker">Periods Tracker</a>
            </div>
        </div>

        <div class="shadow"></div>

        <div class="search-panel">
            <div class="search-section">
                <div class="search-title">Display Region</div>
                <div class="select-wrapper">
                    <select class="select-boxfordisplay">
                        <option>Select</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-title">City</div>
                <div class="select-wrapper">
                    <select class="select-boxforstate">
                        <option>Select</option>
                    </select>
                    <div class="select-arrow"></div>
                </div>
            </div>

            <div class="search-section">
                <div class="search-title">Start Year</div>
                <div class="select-wrapper">
                    <form>
                    <select class="select-multiple"multiple>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="1999">1939</option>
                        <option value="2000">2030</option>
                        <option value="1999">1239</option>
                        <option value="2000">2530</option>
                        <option value="1999">1223</option>
                        <option value="2000">2520</option>
                        <option value="1999">1039</option>
                        <option value="2000">2130</option>
                        <option value="1999">1539</option>
                        <option value="2000">2830</option>
                    </select>
                    </form>
                    
                </div>
            </div>

            <div class="search-section">
                <div class="search-title"> Periods</div>
                <div class="select-wrapper">
                    <input type="text" id="period" name="period" placeholder="Enter">

                </div>
            </div>


        </div>

        <button class="search-button">Search</button>

        <div class="results-container">
            <div class="results-inner">
                <table>
                    <thead>
                        <tr>
                            <th class = "firstColumn">No</th>
                            <th>City</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                            <th>first year temp</th>
                            <th>last year temp</th>
                            <th>change</th>
                            <th class="lastColumn">avg temp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>city name</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                            <td>null</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>

</body>

</html>
